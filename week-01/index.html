<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messages</title> <!-- The title that appears in the browser tab -->
</head>
<body>
    <h1>Messages:</h1> <!-- Main page heading -->

    <!-- Unordered list to display all messages -->
    <ul>
        <!-- Jinja2 loop: Flask sends the 'messages' list to the template,
             and this loop displays each message as a list item -->
        {% for message in messages %}
            <li>{{ message }}</li> <!-- Display each message -->
        {% endfor %}
    </ul>
</body>
</html>
